<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItuneApp</title>
    <link rel="stylesheet" href='style.css' />
</head>
<body>
    <div class="main">
        <h1 id = 'main-title' class="main-title"></h1>
        <div class="main-content">
            <div class="show-songs">
                <div class = 'show-type'>
                    Feed type <br>
                    <select name = '' id = 'showType' class = 'showMore'>
                        <option value="topsongs">Top songs</option>
                        <option value="topalbums">Top album</option>
                    </select>
                </div>
                <div class = "show-more">
                    Show Song <br>
                    <select name = "" id = 'showMore' class = 'showMore'>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>
                <!-- MAIN CONTTENT -->
        <div id = 'main-content' class="main-content">

        </div>
    </div>

        <!-- _____________________________________________ -->
        <script src='main.js'></script>
</body>
</html>
